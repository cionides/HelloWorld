<table class="tftable">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>City</th>
	</tr>
	<tr *ngFor="let person of people" 
	[class.selected]="person === selectedPerson"
	(click)="onSelect(person)">
		<td>{{person.id}}</td>
		<td>{{person.name}}</td>
		<td>{{person.city}}</td>
	</tr>
</table>
<app-person-details [person]="selectedPerson"></app-person-details>
